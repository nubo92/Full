<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크와 폼</title>
</head>
<body>

    <h1>하이퍼 링크(Hyperlink)로 페이지 연결하기</h1>
    <!-- a : 태그(Anchor)를 사용하여 다른 페이지로 이동하는 링크를 만듭니다. -->

    <h2>다른 웹사이트로 이동하기</h2>
    <ul>
        <!-- href 속성에 이동할 주소를 적습니다. -->
        <li><a href="https://www.google.com/">구글로 이동</a></li>
        <!-- target:"_blank" 속성은 링크를 '새 탭'에서 열도록 합니다. -->
        <li><a href="https://www.naver.com/" target="_blank">네이버로 이동</a></li>
    </ul>
    
    <hr>

    <h2>같은 폴더의 다른 파일로 이동하기</h2>
    <ul>
        <li><a href="01_text-and-list.html" target="_blank">1번 파일로 이동</a></li>
        <li><a href="02_table-and-media.html" target="_blank">2번 파일로 이동</a></li>
    </ul>

    <hr>

    <h2>페이지 내부의 특정 위치로 이동하기</h2>
    <!-- 이동할 목표 지점의 id 속성으로 이름을 붙어줍니다. -->
    <p>
        <a href="#guestbook">페이지 하단의 방명록으로 바로가기</a>
    </p>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <hr>

    <h1> 폼(Form)으로 사용자 정보 입력받기</h1>
    <!-- action : 데이토를 처리할 주소 / method : 데이터 전송 방식 -->
    <form action="#" method="get">
        <!-- fieldset : 폼 요소를 그룹화하여 테두리를 그려줌 -->
        <!-- legend : fiekdset 그룹의 제목 -->
        <fieldset>
            <legend id="guestbook">방명록 작성</legend>
            
            <!-- label과 input을 연결하면 사용성 향상(for 속성값과 input의 id 속성값을 일치 시켜준다.) -->
            <div>
                <label for="user-id">아이디 : </label>
                <!-- name은 서버에서 데이터를 받을 때 데이터에 대한 키 값으로 쓰인다. -->
                <input type="text" id="user-id" name="userId" placeholder="아이디를 입력하세요">
            </div>
            
            <div>
                <label for="user-pw">비밀번호 : </label>
                <input type="password" id="user-pw" name="userPw" placeholder="비밀번호를 입력하세요">
            </div>

            <div>
                <p>가입 경로(하나만 선택) : </p>
                <!-- name이 같아야 하나의 그룹으로 인식 -->
                <input type="radio" id="route-internet" name="route" value="internet">
                <label for="route-internet">인터넷 검색
                <input type="radio" id="route-friend" name="route" value="friend" checked>
                <label for="route-friend">지인 추천</label>
                </label>
            </div>

            <div>
                <p>관심 분야(여러개 선택 가능) :</p>
                <!-- checkbox 버튼은 여러개 선택할 수 있습니다 -->
                <input type="checkbox" id="hobby-html" name="hobby" value="html">
                <label for="hobby-html">HTML</label>
                <input type="checkbox" id="hobby-css" name="hobby" value="css">
                <label for="hobby-css">CSS</label>
                <input type="checkbox" id="hobby-js" name="hobby" value="js">
                <label for="hobby-js">JavaScript</label>
            </div>

            <div>
                <label for="memo">남기실 말</label><br>
                <textarea name="memo" id="memo" rows="5" placeholder="남기실 말을 입력하세요"></textarea>
            </div>

            <!-- button : 태그의 기본 type은  'submit'이므로, 데이터를 '전송'하는 역활을 합니다. -->
            <button type="submit">작성 완료</button>
        </fieldset>
    </form>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
