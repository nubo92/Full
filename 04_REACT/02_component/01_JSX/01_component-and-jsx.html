<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        /* 1. 클래스형 컴포넌트, 컴포넌트 앞 글자를 만드시 대문자로 시작 */
        class TitleClass extends React.Component {
            render() {
                return React.createElement(
                    "h1",
                    {className: 'classConponent'},
                    '클래스형 컴포넌트입니다.'
                )
            }
        };

        /* 2. 함수형 컴포넌트 */
        function OldWayComponent() {
            return React.createElement(
                'div',
                null,
                React.createElement('h1', {className: 'greeting'}, 'createElement 방식'),
                React.createElement('p', null, '코드가 길고 복잡하다.')
            );
        }

        /* 컴포넌트란? 
        - UI를 재사용 가능한 '부품'으로 나눈 것이다(예: 버튼, 헤더 등)
        - 리액트 엘리먼트를 반환하는 '자바스크립트 함수'이다.
        - 반드시 '대문자'로 시작해야 한다. */

        /* JSX 방식 */
        function NewWayComponent() {
            return (
                <div>
                    <h1 className='greeting'> JSX 방식</h1>
                    <p>마치 HTML처럼 보여서 훨씬 직관적이다!</p>
                </div>
            )
        }

        /* 컴포넌트 합성 */
        function App() {
            return (
                // 최상위에는 하나만 와야되기 때문에 여러 요소를 하나로 묶어주기 위한 빈 태그(Fragment)를 사용
                <>
                    <OldWayComponent/>
                    <hr/>
                    <NewWayComponent/>
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />)

    </script>
</body>
</html>
