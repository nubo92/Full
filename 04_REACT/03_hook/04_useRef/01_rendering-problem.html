<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const { useState, useEffect, useRef} = React;

        function Counter () {

            console.log('Counter 렌더링 됨...');

            // 1. 값이 바뀌면 컴포넌트를 '리렌더링' 시킨다.
            const [ count, setCount] = useState(0);

            // 2. 일반 지역 변수
            // 리렌더링 될 때마다 '0'으로 초기화 된다.
            let variable = 0;

            // 3. useRef
            // .current 프로퍼티에 값을 저장하고, 값이 바뀌어도 '리렌더링' 되지 않는다.
            // 그리고 리렌더링 되어도 값이 초기화 되지 않는다.
            const countRef = useRef(0);

            const increaseCount = () => {
                setCount(count + 1);
            };

            const increascVariable = () => {
                variable += 1;
                console.log(`지역 변수(variable)값 : ${variable}`);
            };

            const increaseCountRef = () => {
                countRef.current += 1;
                console.log('Ref(countRef)값 :', countRef.current);
            };

            return(
                <>
                    <h1>State: {count}</h1>
                    <h2>Variable: {variable}</h2>
                    <h3>Ref: {countRef.current}</h3>
                    <button onClick={increaseCount}>State 증가</button>
                    <button onClick={increascVariable}>Variable 증가</button>
                    <button onClick={increaseCountRef}>Ref 증가</button>
                </>
            )

        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Counter />);

    </script>
</body>
</html>
