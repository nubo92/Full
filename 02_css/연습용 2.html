<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 복습 문제</title>
    <style>
        /* 요구사항에 따라 이 <style> 태그 안에 CSS 코드를 작성하세요. */
        #wrapper{
            background-color: lightgray;
        }
        .section-title{
            color: blue;
        }
        .concept{
            margin: 10px 0;
            font-size: 18px;
        }
        .highlight{
            border: 2px solid red;
        }
        .box{
            display: block;
            width: 100px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h2 class="section-title">주요 개념</h2>
        <p class="concept">블록 요소와 인라인 요소의 차이</p>
        <p class="concept">CSS 선택자의 종류</p>
        
        <div class="box-area">
            <span class="box">박스 1</span>
            <span class="box highlight">박스 2</span>
            <span class="box">박스 3</span>
        </div>
    </div>
</body>
</html>
